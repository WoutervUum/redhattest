<h1>Login!</h1>

<div class="container">
    
    <small class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</small>

    <div>
        Username : <input type="text" name="username" [(ngModel)]="username">
        Password : <input type="password" name="password" [(ngModel)]="password">

        <button class="btn btn-succes" (click)=handleLogin()>Login</button>
    </div>
</div>
