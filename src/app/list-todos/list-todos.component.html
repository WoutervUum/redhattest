<h1>My Todo's</h1>
<div class="container">
    <table border="1" class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td>{{todo.completed}}</td>
            </tr>
        </tbody>
    </table>
</div>
